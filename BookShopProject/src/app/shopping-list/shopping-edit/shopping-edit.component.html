<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmitItem(f)" #f=ngForm>
     <div class="row">
       <div class="col-sm-8 form-group ">
         <label for="name">Name</label>
         <input class="form-control" type="text" id="name" name="name" ngModel required>
       </div>
       <div class="col-sm-4 form-group ">
         <label for="amount">Amount</label>
         <input class="form-control" type="number" id="amount"
                name="amount"
                ngModel
                required
                pattern="^[1-9]+[0-9]*$">
       </div>
     </div>
      <div class="row">
        <div class="col-12">
          <button type="submit" class="btn btn-success mr-2" [disabled]="!f.valid">{{editMode?"Update":"Add"}}</button>
          <button type="button" class="btn btn-danger mr-2" (click)="onDelete()">Delete</button>
          <button type="button" class="btn btn-primary mr-2" (click)="clearForm()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
