<div class="row">
  <div class="col-xs-12">
    <form action="">
     <div class="row">
       <div class="col-sm-8 form-group ">
         <label for="name">Name</label>
         <input class="form-control" #nameInput type="text" id="name">
       </div>
       <div class="col-sm-4 form-group ">
         <label for="amount">Amount</label>
         <input class="form-control" #amountInput type="number" id="amount">
       </div>
     </div>
      <div class="row">
        <div class="col-12">
          <button type="submit" class="btn btn-success mr-2" (click)="AddIngredient()">Add</button>
          <button type="button" class="btn btn-danger mr-2">Delete</button>
          <button type="button" class="btn btn-primary mr-2">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
